<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPA Summer Championship - Team Captain Registration</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    .btn {
      padding: 10px 20px;
      background: #B6094B;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin: 5px 0;
    }
    .btn:hover {
      background: #000;
    }
    .registration-form {
      background: rgba(42, 45, 62, 0.5);
      padding: 1.5rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      border-left: 4px solid #FF2457;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      color: #FF6B8B;
    }
    .form-control {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #2A2D3E;
      color: white;
    }
    .checkbox-label {
      font-weight: normal;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .checkbox-label input {
      width: auto;
      margin-right: 10px;
    }
    @media (max-width: 768px) {
      .container {
        padding: 1.2rem;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Team Captain Registration</h1>
    <p>Register to become a team captain for the UPA Summer Championship Championships. Captains will draft their teams on July 18th.</p>
    <div class="form-container">
      <form id="captainForm" class="registration-form">
        <h2>Personal Information</h2>
          <div class="form-group">
            <label for="social">Social Media (optional)</label>
            <input type="url" id="social" class="form-control" placeholder="https://twitter.com/yourhandle">
          </div>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="agreement" required>
            I agree to draft a full roster and manage my team throughout the UPA Summer Championship Finals.
          </label>
        </div>
        <button type="submit" class="btn btn-submit">Submit Registration</button>
      </form>
    </div>
    <div class="nav-container">
      <a href="../index.html" class="btn">‚Üê Back to Home</a>
    </div>
  </div>
  <script>
    document.getElementById("captainForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Example stub: collect form data
      const data = {
        name: document.getElementById("name").value,
        gamertag: document.getElementById("gamertag").value,
        discord: document.getElementById("discord").value,
        email: document.getElementById("email").value,
        teamname: document.getElementById("teamname").value,
        logo: document.getElementById("logo").value,
        playstatus: document.getElementById("playstatus").value,
        availability: document.getElementById("availability").value,
        social: document.getElementById("social").value || ""
      };
      alert("Registration submitted! (Stub only; no backend attached)");
    });
  </script>
</body>
</html>
</body>
</html>
