<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÜ Team Captain Registration</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    .form-container {
      max-width: 800px;
      margin: 2rem auto;
    }
    .form-note {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Team Captain Registration</h1>
    <p>Register to become a team captain for the UPA Summer Championship Championships. Captains will draft their teams on July 18th.</p>
    <div class="form-container">
      <form id="captainForm">
        <div class="section">
          <h2>Personal Information</h2>
          <div class="form-group">
            <label for="name">Captain Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="gamertag">Gamertag</label>
            <input type="text" id="gamertag" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="discord">Discord Username</label>
            <input type="text" id="discord" class="form-control" required>
            <p class="form-note">Example: username#1234</p>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
        </div>
        <div class="section">
          <h2>Team Information</h2>
          <div class="form-group">
            <label for="teamname">Preferred Team Name</label>
            <input type="text" id="teamname" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="logo">Team Logo URL (optional)</label>
            <input type="url" id="logo" class="form-control">
          </div>
          <div class="form-group">
            <label for="playstatus">Will you be playing or just managing?</label>
            <select id="playstatus" class="form-control" required>
              <option value="Playing Captain">Playing Captain</option>
              <option value="Non-Playing Manager">Non-Playing Manager</option>
            </select>
          </div>
        </div>
        <div class="section">
          <h2>Draft Information</h2>
          <div class="form-group">
            <label for="availability">Are you available for the live draft on July 18th?</label>
            <select id="availability" class="form-control" required>
              <option value="Yes">Yes, I will attend the live draft</option>
              <option value="No">No, I need to pre-rank players</option>
            </select>
          </div>
          <div class="form-group">
            <label for="social">Social Media (optional)</label>
            <input type="url" id="social" class="form-control" placeholder="https://twitter.com/yourhandle">
          </div>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="agreement" required>
            I agree to draft a full roster and manage my team throughout the UPA Summer Championship Finals.
          </label>
        </div>
        <button type="submit" class="btn btn-submit">Submit Registration</button>
      </form>
    </div>
    <div class="nav-container">
      <a href="../index.html" class="btn">‚Üê Back to Home</a>
    </div>
  </div>
  <script>
    document.getElementById("captainForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Example stub: collect form data
      const data = {
        name: document.getElementById("name").value,
        gamertag: document.getElementById("gamertag").value,
        discord: document.getElementById("discord").value,
        email: document.getElementById("email").value,
        teamname: document.getElementById("teamname").value,
        logo: document.getElementById("logo").value,
        playstatus: document.getElementById("playstatus").value,
        availability: document.getElementById("availability").value,
        social: document.getElementById("social").value || ""
      };
      alert("Registration submitted! (Stub only; no backend attached)");
    });
  </script>
</body>
</html>
</body>
</html>
